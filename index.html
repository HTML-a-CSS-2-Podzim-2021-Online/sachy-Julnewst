<!DOCTYPE html>
<html lang="cs">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Šachy</title>
	<link rel="stylesheet" href="styly.css">
</head>

<body>
	<h1 class="nadpis">Šachy</h1>
	<div class="hraci">
		<div class="hrac">
			<img src="obrazky/hraci/honza.jpg" alt="Honza" class="hrac__avatar">
			<h2 class="hrac__jmeno">Honza</h2>
			<div class="hrac__barva">bílý hráč</div>
		</div>
		<div class="hrac">
			<img src="obrazky/hraci/adela.jpg" alt="Adéla" class="hrac__avatar">
			<h2 class="hrac__jmeno">Adéla</h2>
			<div class="hrac__barva">černý hráč</div>
		</div>
	</div>
	<div class="sachovnice">
		<div class="sachovnice__mrizka"></div>
		<div class="sachovnice__policka">
			<img class="figurka__1" src="obrazky/figurky/kral-bila.svg" alt="bílý král">
			<img class="figurka__2" src="obrazky/figurky/kun-bila.svg" alt="bílý kůň">
			<img class="figurka__3" src="obrazky/figurky/pesec-bila.svg" alt="bílý pěšec">
			<img class="figurka__4" src="obrazky/figurky/kral-cerna.svg" alt="černý král">
			<img class="figurka__5" src="obrazky/figurky/vez-cerna.svg" alt="černá věž">
			<img class="figurka__6" src="obrazky/figurky/pesec-cerna.svg" alt="černý pěšec">
			<img class="figurka__7" src="obrazky/figurky/pesec-cerna.svg" alt="černý pěšec">
			<img class="figurka__8" src="obrazky/figurky/pesec-cerna.svg" alt="černý pěšec">
			<img class="figurka__9" src="obrazky/figurky/strelec-cerna.svg" alt="černý střelec">
		</div>
	</div>
	<p class="vitez">Vyhrál černý!</p>
	<button class="znovu">Hrát znovu</button>
</body>

</html>
